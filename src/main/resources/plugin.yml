name: ${name}
version: ${version}
description: ${description}
author: ${author}

main: ${mainClass}

permissions: {}
api-version: ${apiVersion}

commands:
  hangman:
    description: Hangman game
    usage: /hangman [start/guess/status/stop]
  hangman start:
    description: Start a game
    usage: /hangman start <word>
  hangman guess:
    description: Make a guess
    usage: /hangman guess <letter/word>
  hangman status:
    description: Get the status of the current game
    usage: /hangman status
  hangman stop:
    description: Stops the current game
    usage: /hangman stop
  hangman source:
    description: Get link to github repo
    usage: /hangman source